<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Talk Kink</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/theme.css" />
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=EB+Garamond&display=swap" rel="stylesheet">
</head>
<body class="theme-dark">
  <div class="landing-wrapper">
    <h1 class="themed-title">Talk Kink</h1>
    <button id="startSurveyBtn" class="themed-start-btn">Start Survey</button>
  </div>

  <script src="../js/template-survey.js"></script>
  <script type="module" src="../js/script.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const urlParams = new URLSearchParams(window.location.search);
      const shouldStart = urlParams.get("start") === "1";

      if (shouldStart) {
        const introOverlay = document.getElementById("surveyIntro");
        if (introOverlay) {
          introOverlay.style.display = "none";
        }

        const categoryPanel = document.querySelector(".category-panel");
        if (categoryPanel) {
          categoryPanel.style.display = "block";
        }

        if (typeof startSurveyFlow === "function") {
          startSurveyFlow();
        }
      }
    });
  </script>
</body>
</html>
