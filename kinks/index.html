<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Talk Kink</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/theme.css" />
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=EB+Garamond&display=swap" rel="stylesheet">
</head>
<body class="theme-dark">
  <div class="landing-wrapper">
    <h1 class="themed-title">Talk Kink</h1>
    <button id="startSurveyBtn" class="themed-start-btn">Start Survey</button>
  </div>

  <script src="../js/template-survey.js"></script>
  <script type="module" src="../js/script.js"></script>
  <script type="module">
    document.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      const startSurvey = params.get('start');

      if (startSurvey === '1') {
        const categoryPanel = document.querySelector('.category-panel');
        if (categoryPanel && categoryPanel.classList.contains('hidden')) {
          categoryPanel.classList.remove('hidden');
        }

        const toggleBtn = document.querySelector('.open-categories, .start-button');
        if (toggleBtn) {
          toggleBtn.click();
        } else {
          const btn = document.getElementById('startSurveyBtn');
          if (btn) btn.click();
        }

        if (categoryPanel) {
          categoryPanel.scrollIntoView({ behavior: 'smooth' });
        }
      }
    });
  </script>
</body>
</html>
