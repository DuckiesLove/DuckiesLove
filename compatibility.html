  <!-- Safe session check script -->
  <script>
  /**
   * Safe session check:
   * - Silently ignores 404 / network errors (useful on static hosting & local previews)
   * - Only redirects on 401 Unauthorized
   * - Won’t throw or spam the console
   *
   * How to use:
   * 1) Paste this block.
   * 2) Delete the old:
   *      fetch("/check-session", { credentials: "include" })
   *        .then(res => { if (res.status === 401) window.location.href = "/token.html"; });
   * 3) Call safeCheckSession(); (or skip entirely if you don’t need auth)
   */

  (function(){
    function safeCheckSession(opts){
      const cfg = Object.assign({
        url: '/check-session',          // change if your API path differs
        redirectTo: '/token.html',      // where to send on 401
        credentials: 'include',         // send cookies if present
        log: false                      // set true to log non-401 statuses
      }, (opts || {}));

      try {
        fetch(cfg.url, { credentials: cfg.credentials })
          .then(res => {
            if (res.status === 401) {
              // Only redirect on explicit 401
              window.location.href = cfg.redirectTo;
              return;
            }
            // Silence 404s and other statuses unless logging is enabled
            if (cfg.log && res.status !== 204 && res.status !== 200) {
              console.info('[session] status:', res.status);
            }
          })
          .catch(() => {
            // Network error / CORS / offline — ignore quietly
          });
      } catch (_) {
        // Older browsers / unexpected errors — ignore
      }
    }

    // OPTIONAL: run automatically on load (safe even if endpoint doesn’t exist)
    document.addEventListener('DOMContentLoaded', function(){
      safeCheckSession();
    });

    // Expose if you want to call manually later
    window.safeCheckSession = safeCheckSession;
  })();
  </script>

<script>
/* ===================== COMPAT: Robust A/B Fill (markup-agnostic) ===================== *
 * Supports three table shapes:
 *  1) Cells with data-partner-a / data-partner-b attributes             (preferred)
 *  2) Cells with .pa / .pb classes                                      (legacy)
 *  3) No markers, but THEAD headers literally "Partner A" / "Partner B" (auto-tag)
 *
 * Also:
 *  - Annotates rows with data-full (full visible label) and data-id (normalized key)
 *  - Matches JSON -> rows by data-id -> data-full -> visible text -> fuzzy overlap
 *  - Bootstraps a simple table if your container has 0 rows
 *  - Recomputes a Match % (assumes 1–5 scale)
 *
 * Requirements:
 *  - Your wrapper has data-compat-root OR you use #pdf-container
 *  - First column is the label cell (visible text)
 *  - Keep THEAD headers: Category | Partner A | Match | Partner B (lets us auto-tag A/B)
 */

(function(){
  /* ---------- normalizers ---------- */
  function norm(s){
    return String(s||'')
      .replace(/[\u2018\u2019\u2032]/g,"'")
      .replace(/[\u201C\u201D\u2033]/g,'"')
      .replace(/[\u2013\u2014]/g,'-')
      .replace(/\u2026/g,'')
      .replace(/[^\w\s'-]/g,' ')
      .replace(/\s+/g,' ')
      .trim().toLowerCase();
  }
  const toks = s => norm(s).split(' ').filter(Boolean);

  /* ---------- JSON → lookup ---------- */
  function toLookup(json){
    const map = new Map();
    if (!json || typeof json !== 'object') return map;

    // flat {key:value}
    if (!Array.isArray(json) && !json.items && !json.survey){
      for (const [k,v] of Object.entries(json)){
        const n = Number(v); if (Number.isFinite(n)) map.set(norm(k), n);
      }
      return map;
    }

    // items array
    if (Array.isArray(json.items)){
      for (const it of json.items){
        const k = norm(it?.name ?? it?.label ?? it?.key ?? it?.id ?? '');
        const n = Number(it?.rating ?? it?.score ?? it?.value);
        if (k && Number.isFinite(n)) map.set(k, n);
      }
      return map;
    }

    // nested survey export
    if (json.survey && typeof json.survey === 'object'){
      Object.values(json.survey).forEach(section=>{
        ['Giving','Receiving','General'].forEach(bucket=>{
          (Array.isArray(section?.[bucket])?section[bucket]:[]).forEach(it=>{
            const k = norm(it?.name ?? it?.label ?? it?.id ?? '');
            const n = Number(it?.rating ?? it?.score ?? it?.value);
            if (k && Number.isFinite(n)) map.set(k, Math.max(map.get(k)??-Infinity, n));
          });
        });
      });
    }
    return map;
  }

  /* ---------- DOM helpers ---------- */
  function getRoot(){
    return document.querySelector('[data-compat-root]') || document.querySelector('#pdf-container') || document.body;
  }

  // If no rows exist, create a simple "All" table from the union of JSON keys
  function bootstrapIfEmpty(root){
    const hasRows = root.querySelectorAll('tbody tr').length > 0;
    if (hasRows) return false;

    const aMap = toLookup(window.partnerASurvey || window.surveyA || {});
    const bMap = toLookup(window.partnerBSurvey || window.surveyB || {});
    const keys = new Set([...aMap.keys(), ...bMap.keys()]);
    if (!keys.size) return false;

    const section = document.createElement('section'); section.className = 'compat-section';
    const h2 = document.createElement('h2'); h2.className = 'section-title'; h2.textContent = 'All'; section.appendChild(h2);

    const table = document.createElement('table'); table.className = 'compat-table';
    const thead = document.createElement('thead'); const thr = document.createElement('tr');
    ['Category','Partner A','Match','Partner B'].forEach(t=>{ const th=document.createElement('th'); th.textContent=t; thr.appendChild(th); });
    thead.appendChild(thr);
    const tbody = document.createElement('tbody');

    keys.forEach(k=>{
      const tr = document.createElement('tr');
      tr.setAttribute('data-id', k);
      tr.setAttribute('data-full', k);
      const td0 = document.createElement('td'); td0.textContent = k;
      const tda = document.createElement('td'); tda.className = 'pa'; tda.setAttribute('data-partner-a',''); tda.textContent = aMap.has(k) ? aMap.get(k) : '-';
      const tdm = document.createElement('td'); tdm.className = 'match';
      const tdb = document.createElement('td'); tdb.className = 'pb'; tdb.setAttribute('data-partner-b',''); tdb.textContent = bMap.has(k) ? bMap.get(k) : '-';
      tr.append(td0, tda, tdm, tdb); tbody.appendChild(tr);
    });

    table.append(thead, tbody); section.appendChild(table);
    root.innerHTML = ''; root.appendChild(section);
    console.log(`[compat] bootstrapped ${keys.size} rows from JSON union.`);
    return true;
  }

  // Ensure each row has data-full and data-id
  function annotateRows(root){
    root.querySelectorAll('table tbody tr').forEach(tr=>{
      const first = tr.querySelector('td:first-child, th:first-child');
      const vis = first ? (first.textContent || '') : '';
      if (!tr.hasAttribute('data-full') && vis) tr.setAttribute('data-full', vis);
      if (!tr.hasAttribute('data-id')){
        const canon = norm(tr.getAttribute('data-full') || vis);
        if (canon) tr.setAttribute('data-id', canon);
      }
    });
  }

  // If there are no .pa/.pb markers, use THEAD headers to tag the columns
  function ensurePartnerMarkers(root){
    root.querySelectorAll('table').forEach(table=>{
      const thead = table.querySelector('thead tr'); if (!thead) return;
      const ths = Array.from(thead.children).map(th => norm(th.textContent));
      const idxA = ths.indexOf('partner a');
      const idxB = ths.indexOf('partner b');

      const tbody = table.querySelector('tbody'); if (!tbody) return;
      if (idxA >= 0 && !tbody.querySelector('td.pa, td[data-partner-a]')){
        tbody.querySelectorAll('tr').forEach(tr=>{ const td = tr.children[idxA]; if (td){ td.classList.add('pa'); td.setAttribute('data-partner-a',''); }});
      }
      if (idxB >= 0 && !tbody.querySelector('td.pb, td[data-partner-b]')){
        tbody.querySelectorAll('tr').forEach(tr=>{ const td = tr.children[idxB]; if (td){ td.classList.add('pb'); td.setAttribute('data-partner-b',''); }});
      }
    });
  }

  /* ---------- matching ---------- */
  function rowKeyBundle(tr){
    const id   = tr.getAttribute('data-id')   || '';
    const full = tr.getAttribute('data-full') || '';
    const vis  = tr.querySelector('td:first-child, th:first-child')?.textContent || '';
    return { kId: norm(id), kFull: norm(full), kVis: norm(vis) };
  }

  function pickValue(keys, lookup){
    // 1) exact id
    if (keys.kId && lookup.has(keys.kId)) return lookup.get(keys.kId);
    // 2) exact full
    if (keys.kFull && lookup.has(keys.kFull)) return lookup.get(keys.kFull);
    // 3) exact visible
    if (keys.kVis && lookup.has(keys.kVis)) return lookup.get(keys.kVis);
    // 4) contains (either direction)
    for (const [lk, val] of lookup.entries()){
      if (lk.includes(keys.kFull) || keys.kFull.includes(lk)) return val;
      if (lk.includes(keys.kVis)  || keys.kVis.includes(lk))  return val;
    }
    // 5) token overlap ≥60% or ≥4 shared tokens
    const tryKeys = [keys.kFull, keys.kVis].filter(Boolean);
    for (const rk of tryKeys){
      const rt = toks(rk); if (!rt.length) continue;
      for (const [lk, val] of lookup.entries()){
        const lt = toks(lk); if (!lt.length) continue;
        const set = new Set(lt);
        const shared = rt.filter(t=>set.has(t)).length;
        const overlap = Math.min(shared/rt.length, shared/lt.length);
        if (shared >= 4 || overlap >= 0.6) return val;
      }
    }
    return undefined;
  }

  /* ---------- fill + match ---------- */
  function fillColumn(root, selectorList, lookup){
    if (!lookup || !lookup.size) return 0;
    const rows = root.querySelectorAll('table tbody tr');
    let wrote = 0;
    rows.forEach(tr=>{
      const td = tr.querySelector(selectorList);
      if (!td) return;
      const current = (td.textContent || '').trim();
      if (current && !/^[-–—]$/.test(current)) return; // don't overwrite real values
      const val = pickValue(rowKeyBundle(tr), lookup);
      if (val == null) return;
      td.textContent = String(val);
      wrote++;
    });
    return wrote;
  }

  function computeMatch(a, b){
    const na = Number(a), nb = Number(b);
    if (!Number.isFinite(na) || !Number.isFinite(nb)) return '';
    const diff = Math.abs(na - nb);                      // 0..4
    return Math.round((1 - diff/4) * 100) + '%';         // 100..0
  }

  function recomputeMatches(root){
    root.querySelectorAll('table tbody tr').forEach(tr=>{
      const a = tr.querySelector('td[data-partner-a], td.pa')?.textContent;
      const b = tr.querySelector('td[data-partner-b], td.pb')?.textContent;
      const m = tr.querySelector('td[data-match]') || tr.children[2]; // assume 3rd col if standard
      if (m && m.tagName === 'TD') m.textContent = computeMatch(a, b);
    });
  }

  /* ---------- main entry ---------- */
  function runFill(){
    const root = getRoot();
    if (!root) return;

    // If empty, create a minimal table so we can fill something
    bootstrapIfEmpty(root);

    // Make keys discoverable & cells targetable
    annotateRows(root);
    ensurePartnerMarkers(root);

    const aMap = toLookup(window.partnerASurvey || window.surveyA || {});
    const bMap = toLookup(window.partnerBSurvey || window.surveyB || {});

    const wroteA = fillColumn(root, 'td[data-partner-a], td.pa', aMap);
    const wroteB = fillColumn(root, 'td[data-partner-b], td.pb', bMap);

    if (wroteA || wroteB) recomputeMatches(root);
    if (typeof window.populateFlags === 'function') window.populateFlags();

    console.log(`[compat] filled Partner A cells: ${wroteA}; Partner B cells: ${wroteB}`);
  }

  // Wire uploads (Partner A / Partner B)
  document.addEventListener('change', async e=>{
    if (!e.target) return;
    if (e.target.matches('#uploadSurveyA,[data-upload-a],#uploadSurveyB,[data-upload-b]')){
      // If your upload handlers already parse JSON and set window.partnerASurvey/window.partnerBSurvey,
      // runFill will use them. If not, attempt quick inline parsing:
      const f = e.target.files && e.target.files[0];
      if (f && (
        (e.target.matches('#uploadSurveyA,[data-upload-a]') && !window.partnerASurvey) ||
        (e.target.matches('#uploadSurveyB,[data-upload-b]') && !window.partnerBSurvey)
      )){
        try {
          const json = JSON.parse(await f.text());
          if (e.target.matches('#uploadSurveyA,[data-upload-a]')) window.partnerASurvey = json;
          else window.partnerBSurvey = json;
        } catch {}
      }
      setTimeout(runFill, 150);
    }
  });

  // Expose manual trigger + run once
  window.__compatRunFill = runFill;
document.addEventListener('DOMContentLoaded', () => setTimeout(runFill, 250));
})();
</script>

<!-- Adds: robust jsPDF & AutoTable loader + dark PDF fallback + on-page logs -->
<script>
(function(){
  const TITLE = "Talk Kink • Compatibility Report";
  const FILE  = "compatibility-dark.pdf";

  const JSPDF_CDNS = [
    "/js/vendor/jspdf.umd.min.js",
    "https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js",
    "https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js",
    "https://unpkg.com/jspdf@2.5.1/dist/jspdf.umd.min.js"
  ];
  const AT_CDNS = [
    "/js/vendor/jspdf.plugin.autotable.min.js",
    "https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.3/jspdf.plugin.autotable.min.js",
    "https://cdn.jsdelivr.net/npm/jspdf-autotable@3.8.3/dist/jspdf.plugin.autotable.min.js",
    "https://unpkg.com/jspdf-autotable@3.8.3/dist/jspdf.plugin.autotable.min.js"
  ];

  // small on-page logger (minimally invasive)
  function logPanel(){
    if (document.getElementById("tk-log")) return;
    const box = document.createElement("div");
    box.id = "tk-log";
    Object.assign(box.style, {
      position:"fixed", right:"10px", bottom:"10px", zIndex:99999,
      background:"#111", color:"#0ff", border:"1px solid #0ff",
      font:"12px/1.3 ui-monospace, Menlo, Consolas, monospace",
      padding:"8px 10px", borderRadius:"8px", maxWidth:"40vw", maxHeight:"35vh", overflow:"auto"
    });
    box.innerHTML = '<b>TK Log</b> <button style="float:right" onclick="this.parentNode.remove()">✕</button><div id="tk-log-body"></div><div style="margin-top:8px;display:flex;gap:8px;flex-wrap:wrap"><button id="tk-run">Run PDF (dark)</button><button id="tk-rebind">Rebind Download</button></div>';
    document.body.appendChild(box);
    box.querySelector("#tk-run").onclick = () => exportDarkPDF().catch(e=>log(e));
    box.querySelector("#tk-rebind").onclick = () => bindDownload(true);
  }
  function log(...a){
    console.log("[TK]", ...a);
    const body = document.getElementById("tk-log-body");
    if (!body) return;
    const d = document.createElement("div");
    d.textContent = a.map(x => (x && x.stack) ? x.stack : String(x)).join(" ");
    body.appendChild(d);
    body.scrollTop = body.scrollHeight;
  }

  window.addEventListener("error", e => log("Error:", e.message||e));
  window.addEventListener("unhandledrejection", e => log("Rejection:", e.reason||e));

  function loadScript(src, timeout=8000){
    return new Promise((res, rej)=>{
      if (document.querySelector(`script[src="${src}"]`)) {
        log("script cached", src);
        return res("cached");
      }
      const s=document.createElement("script");
      s.src=src; s.async=true;
      const t=setTimeout(()=>{ s.remove(); rej(new Error("Timeout "+src)); }, timeout);
      s.onload=()=>{ clearTimeout(t); log("loaded", src); res("ok"); };
      s.onerror=()=>{ clearTimeout(t); log("load error", src); rej(new Error("Load error "+src)); };
      document.head.appendChild(s);
    });
  }

  async function ensureJsPDF(){
    if (window.jspdf && window.jspdf.jsPDF) {
      window.jsPDF = window.jspdf.jsPDF; // expose for plugins
      return;
    }
    for (const u of JSPDF_CDNS){
      try {
        await loadScript(u);
        for (let i=0;i<40;i++){
          if (window.jspdf && window.jspdf.jsPDF) {
            window.jsPDF = window.jspdf.jsPDF; // expose for plugins
            return;
          }
          await new Promise(r=>setTimeout(r,50));
        }
      } catch (e){ log(e.message); }
    }
    throw new Error("jsPDF failed to load");
  }

  async function ensureAutoTable(){
    await ensureJsPDF();
    if ((window.jspdf && window.jspdf.autoTable) || (window.jsPDF && window.jsPDF.API && window.jsPDF.API.autoTable)) return;
    for (const u of AT_CDNS){
      try {
        await loadScript(u);
        for (let i=0;i<40;i++){
          if ((window.jspdf && window.jspdf.autoTable) || (window.jsPDF && window.jsPDF.API && window.jsPDF.API.autoTable)) return;
          await new Promise(r=>setTimeout(r,50));
        }
      } catch (e){ log(e.message); }
    }
    throw new Error("jsPDF-AutoTable failed to load");
  }

  // Table → rows [Category, A, Match %, B]; falls back to partnerAData/partnerBData
  const tidy = s => (s||"").replace(/\s+/g," ").trim();
  const toNum = v => { const n = Number(String(v??"").replace(/[^\d.-]/g,"")); return Number.isFinite(n)?n:null; };
  const pct = (a,b) => { if(a==null||b==null) return null; const p=Math.round(100-(Math.abs(a-b)/5)*100); return Math.max(0,Math.min(100,p)); };

  function rowsFromDOM(){
    const out=[];
    document.querySelectorAll("tbody").forEach(tb=>{
      tb.querySelectorAll("tr").forEach(tr=>{
        const tds=[...tr.querySelectorAll("td")];
        if(!tds.length) return;
        const aCell=tr.querySelector('td[data-cell="A"]');
        const bCell=tr.querySelector('td[data-cell="B"]');
        const category = tidy(tds[0]?.textContent) || tr.getAttribute("data-kink-id") || "";
        const aTxt = tidy((aCell?aCell.textContent:tds[1]?.textContent) || "");
        const bTxt = tidy((bCell?bCell.textContent:tds[tds.length-1]?.textContent) || "");
        if (!category && !aTxt && !bTxt) return;
        const A=toNum(aTxt), B=toNum(bTxt);
        const pctCell = tds.map(td=>tidy(td.textContent)).find(t=>/%$/.test(t));
        const P = pctCell ? pctCell : (()=>{ const p=pct(A,B); return p==null?'—':(p+'%'); })();
        out.push([category||"—", (A==null?'—':A), P, (B==null?'—':B)]);
      });
    });
    return out;
  }
  function rowsFromMemory(){
    const A=(window.partnerAData?.items)||(Array.isArray(window.partnerAData)?window.partnerAData:null);
    const B=(window.partnerBData?.items)||(Array.isArray(window.partnerBData)?window.partnerBData:null);
    if(!A && !B) return [];
    const mA=new Map((A||[]).map(i=>[(i.id||i.label),i]));
    const mB=new Map((B||[]).map(i=>[(i.id||i.label),i]));
    const keys=new Map();
    (A||[]).forEach(i=>keys.set(i.id||i.label, i.label||i.id));
    (B||[]).forEach(i=>keys.set(i.id||i.label, i.label||i.id));
    const out=[];
    for(const [id,label] of keys){
      const a=mA.get(id), b=mB.get(id);
      const Av=toNum(a?.score), Bv=toNum(b?.score), p=pct(Av,Bv);
      out.push([label||id||"—", (Av==null?'—':Av), (p==null?'—':(p+'%')), (Bv==null?'—':Bv)]);
    }
    return out;
  }
  async function collectRows(){
    let rows = rowsFromDOM().filter(r=>r.some(v=>v!==''&&v!=='—'));
    if (!rows.length) rows = rowsFromMemory();
    return rows;
  }

  // DARK exporter using AutoTable (when it loads successfully)
  async function exportDarkPDF(){
    log("Export: start");
    await ensureJsPDF();
    await ensureAutoTable();

    const { jsPDF } = window.jspdf;
    const doc = new jsPDF({ orientation:"landscape", unit:"pt", format:"a4" });

    const rows = await collectRows();
    if (!rows.length) throw new Error("No rows found to export");

    const pageW=doc.internal.pageSize.getWidth();
    const pageH=doc.internal.pageSize.getHeight();
    const margins={ left:30, right:30, top:80, bottom:40 };
    const usable = pageW - margins.left - margins.right;
    const A=80, M=90, B=80, catW=Math.max(220, usable-(A+M+B));

    function paintBg(){
      doc.setFillColor(0,0,0);
      doc.rect(0,0,pageW,pageH,"F");
      doc.setTextColor(255,255,255);
    }
    paintBg();
    doc.setFontSize(28);
    doc.text(TITLE, pageW/2, 48, { align:"center" });

    const runAT = (opts) => (typeof doc.autoTable==='function')
      ? doc.autoTable(opts)
      : (window.jspdf && typeof window.jspdf.autoTable==='function')
        ? window.jspdf.autoTable(doc, opts)
        : (()=>{ throw new Error("AutoTable not available"); })();

    runAT({
      head: [["Category","Partner A","Match %","Partner B"]],
      body: rows,
      startY: 70,
      margin: margins,
      styles: {
        fontSize: 11,
        cellPadding: 6,
        textColor: [255,255,255],
        fillColor: [0,0,0],
        lineColor: [255,255,255],
        lineWidth: 1.6,
        overflow: "linebreak",
        halign: "center",
        valign: "middle"
      },
      headStyles: {
        fillColor: [0,0,0],
        textColor: [255,255,255],
        fontStyle: "bold",
        lineColor: [255,255,255],
        lineWidth: 2.0
      },
      columnStyles: {
        0: { cellWidth: catW, halign:"left"   },
        1: { cellWidth: A,    halign:"center" },
        2: { cellWidth: M,    halign:"center" },
        3: { cellWidth: B,    halign:"center" }
      },
      willDrawPage: paintBg
    });

    doc.save(FILE);
    log("Export: saved", FILE);
  }

  function bindDownload(announce){
    const btn = document.querySelector("#downloadBtn") ||
                document.querySelector("#downloadPdfBtn") ||
                document.querySelector("[data-download-pdf]");
    if (!btn) { announce && log("Download button not found"); return; }
    if (btn.__tkBound) return;
    btn.__tkBound = true;

    // Ensure libs before site’s own handler runs (capture phase)
    btn.addEventListener("click", async (e)=>{
      try { await ensureJsPDF(); await ensureAutoTable(); }
      catch (err) { e.preventDefault(); log("Preload failed:", err); alert("PDF libraries failed to load."); }
    }, true);

    log("Bound Download PDF");
  }

  // init
  if (document.readyState === "loading") {
    document.addEventListener("DOMContentLoaded", ()=>{ logPanel(); bindDownload(); });
  } else {
    logPanel(); bindDownload();
  }
  new MutationObserver(()=>bindDownload()).observe(document.documentElement,{childList:true,subtree:true});
})();
</script>


<!--
PASTE THIS WHOLE BLOCK near the end of compatibility.html (right before </body>).
It guarantees a BLACK page background, WHITE text, and THICK WHITE grid lines
for the exported PDF—regardless of site CSS. It also loads jsPDF + AutoTable
in the correct order and binds the existing #downloadBtn.

If you want the export to run immediately (no button), call TKPDF_exportDark()
at the very end.
-->
<script>
(() => {
  const LOG = (...a) => console.log('[TK-PDF]', ...a);

  // --- tiny loader (guarantees order) ---------------------------------------
  function loadScript(src) {
    return new Promise((resolve, reject) => {
      if (document.querySelector(`script[src="${src}"]`)) return resolve();
      const s = document.createElement('script');
      s.src = src;
      s.onload = resolve;
      s.onerror = () => reject(new Error('Failed to load ' + src));
      document.head.appendChild(s);
    });
  }

  async function ensureLibs() {
    // 1) jsPDF UMD
    if (!(window.jspdf && window.jspdf.jsPDF)) {
      await loadScript('https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js');
    }
    // expose jsPDF globally for AutoTable
    if (!window.jsPDF && window.jspdf && window.jspdf.jsPDF) {
      window.jsPDF = window.jspdf.jsPDF;
    }
    // 2) AutoTable plugin
    if (!(window.jsPDF && window.jsPDF.API && window.jsPDF.API.autoTable)) {
      await loadScript('https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.3/jspdf.plugin.autotable.min.js');
    }
    if (!(window.jsPDF && window.jsPDF.API && window.jsPDF.API.autoTable)) {
      throw new Error('AutoTable still missing after load');
    }
  }

  // --- helpers ---------------------------------------------------------------
  const tidy = (s) => (s || '').replace(/\s+/g, ' ').trim();
  const toNum = (v) => {
    const n = Number(String(v ?? '').replace(/[^\d.-]/g, ''));
    return Number.isFinite(n) ? n : null;
  };
  function clampTwoLines(s, perLine = 60) {
    const t = tidy(s); if (!t) return '—';
    if (t.length <= perLine) return t;
    const a = t.slice(0, perLine).trim();
    const rest = t.slice(perLine).trim();
    const b = rest.length > perLine ? rest.slice(0, perLine - 1).trim() + '…' : rest;
    return a + '\n' + b;
  }
  function findTable() {
    return (
      document.querySelector('#compatibilityTable') ||
      document.querySelector('.results-table.compat') ||
      document.querySelector('table')
    );
  }
  function extractRows() {
    const table = findTable();
    if (!table) return [];
    const trs = [...table.querySelectorAll('tr')]
      .filter(tr => tr.querySelectorAll('th').length === 0 && tr.querySelectorAll('td').length > 0);

    return trs.map(tr => {
      const cells = [...tr.querySelectorAll('td')].map(td => tidy(td.textContent));
      const cat = cells[0] || '—';

      const nums = cells.map(toNum);
      const numericIdx = nums.map((n, i) => (n !== null ? i : -1)).filter(i => i >= 0);
      const A = numericIdx.length ? nums[numericIdx[0]] : null;
      const B = numericIdx.length ? nums[numericIdx[numericIdx.length - 1]] : null;

      let pct = cells.find(c => /%$/.test(c)) || null;
      if (!pct && A != null && B != null) {
        const p = Math.round(100 - (Math.abs(A - B) / 5) * 100);
        pct = `${Math.max(0, Math.min(100, p))}%`;
      }
      return [clampTwoLines(cat), A ?? '—', pct ?? '—', B ?? '—'];
    });
  }

  // --- DARK export (black page, white text/lines) ----------------------------
  async function TKPDF_exportDark() {
    try {
      await ensureLibs();

      const body = extractRows();
      if (!body.length) {
        alert('No rows found to export.');
        return;
      }

      const { jsPDF } = window.jspdf || {};
      const doc = new jsPDF({ orientation: 'landscape', unit: 'pt', format: 'a4' });
      const pageW = doc.internal.pageSize.getWidth();
      const pageH = doc.internal.pageSize.getHeight();

      // PAINT BLACK BACKGROUND on every page BEFORE drawing table/content
      const paintBg = () => {
        doc.setFillColor(0, 0, 0);
        doc.rect(0, 0, pageW, pageH, 'F');
        doc.setTextColor(255, 255, 255);
      };

      paintBg();
      doc.setFontSize(26);
      doc.text('Talk Kink • Compatibility Report', pageW / 2, 44, { align: 'center' });

      // widths: make sure the total fits the page so nothing overflows
      const marginLR = 30;
      const usable = pageW - marginLR * 2;
      const Awidth = 80, Mwidth = 90, Bwidth = 80;
      const CatWidth = Math.max(200, usable - (Awidth + Mwidth + Bwidth));

      doc.autoTable({
        head: [['Category', 'Partner A', 'Match %', 'Partner B']],
        body,
        startY: 66,
        margin: { left: marginLR, right: marginLR, top: 66, bottom: 40 },
        styles: {
          fontSize: 11,
          cellPadding: 6,
          textColor: [255, 255, 255],    // WHITE text
          fillColor: [0, 0, 0],          // BLACK cells
          lineColor: [255, 255, 255],    // WHITE grid
          lineWidth: 1,                  // THICK lines
          halign: 'center',
          valign: 'middle',
          overflow: 'linebreak'
        },
        headStyles: {
          fillColor: [0, 0, 0],
          textColor: [255, 255, 255],
          fontStyle: 'bold',
          lineColor: [255, 255, 255],
          lineWidth: 1.5
        },
        columnStyles: {
          0: { cellWidth: CatWidth, halign: 'left' },
          1: { cellWidth: Awidth },
          2: { cellWidth: Mwidth },
          3: { cellWidth: Bwidth }
        },
        willDrawPage: paintBg // <-- critical: keeps every page BLACK
      });

      doc.save('compatibility-dark.pdf');
    } catch (err) {
      console.error('[TK-PDF] Export failed:', err);
      alert('PDF export failed: ' + (err?.message || err));
    }
  }

  // Bind to your existing button
  const btn = document.querySelector('#downloadBtn');
  if (btn) {
    btn.addEventListener('click', (e) => {
      e.preventDefault();
      TKPDF_exportDark();
    });
    LOG('Bound Download PDF');
  } else {
    LOG('Download button not found; call TKPDF_exportDark() manually if needed.');
  }

  // Expose for manual trigger if desired
  window.TKPDF_exportDark = TKPDF_exportDark;
})();
</script>
