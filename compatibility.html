<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TalkKink Compatibility Survey</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />
  <style>
    :root {
      --bg: #0b1c20;
      --panel: #10282d;
      --text: #e8f5f8;
      --muted: #9bd4da;
      --accent: #24e0de;
      --accent-strong: #32f7e9;
      --header-shadow: 0 10px 40px rgba(0, 0, 0, 0.28);
      --radius: 16px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at 20% 20%, rgba(50, 247, 233, 0.05), transparent 35%),
        radial-gradient(circle at 80% 10%, rgba(50, 247, 233, 0.08), transparent 40%),
        var(--bg);
      color: var(--text);
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      padding: 32px 16px 64px;
    }

    .shell {
      width: min(1100px, 96vw);
      display: grid;
      gap: 22px;
    }

    .hero {
      background: linear-gradient(135deg, #122d33, #0c2025 65%);
      border: 1px solid rgba(50, 247, 233, 0.14);
      box-shadow: var(--header-shadow);
      padding: 28px 32px;
      border-radius: var(--radius);
      position: relative;
      overflow: hidden;
    }

    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 20% 30%, rgba(50, 247, 233, 0.1), transparent 35%),
        radial-gradient(circle at 80% 0%, rgba(50, 247, 233, 0.08), transparent 40%);
      pointer-events: none;
    }

    .hero h1 {
      margin: 0;
      font-size: clamp(26px, 3vw, 34px);
      letter-spacing: 0.01em;
    }

    .hero .timestamp {
      margin-top: 6px;
      color: var(--muted);
      font-weight: 600;
      font-size: 14px;
      letter-spacing: 0.02em;
    }

    .hero .section-label {
      margin-top: 22px;
      font-size: clamp(20px, 2.3vw, 26px);
      font-weight: 700;
      color: var(--accent-strong);
      letter-spacing: 0.02em;
    }

    .controls {
      display: flex;
      justify-content: center;
      margin-top: 22px;
    }

    .cta {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 12px 18px;
      border-radius: 10px;
      border: 1px solid rgba(50, 247, 233, 0.35);
      background: linear-gradient(135deg, rgba(50, 247, 233, 0.18), rgba(50, 247, 233, 0.08));
      color: var(--text);
      font-weight: 700;
      letter-spacing: 0.01em;
      cursor: pointer;
      transition: transform 120ms ease, box-shadow 120ms ease;
    }

    .cta:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 28px rgba(0, 0, 0, 0.25);
    }

    .cta svg {
      width: 18px;
      height: 18px;
      fill: currentColor;
    }

    .panel {
      background: linear-gradient(180deg, #0f262c 0%, #0d2026 100%);
      border: 1px solid rgba(50, 247, 233, 0.16);
      border-radius: var(--radius);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    .table-wrap {
      overflow: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 780px;
      color: var(--text);
    }

    thead th {
      text-align: left;
      padding: 14px 18px;
      font-size: 14px;
      letter-spacing: 0.03em;
      color: var(--muted);
      border-bottom: 1px solid rgba(50, 247, 233, 0.18);
      position: sticky;
      top: 0;
      background: rgba(12, 32, 37, 0.95);
      z-index: 1;
    }

    thead th:nth-child(n + 2) {
      text-align: center;
    }

    tbody tr {
      background: rgba(255, 255, 255, 0.01);
    }

    tbody tr:nth-child(even) {
      background: rgba(50, 247, 233, 0.02);
    }

    td {
      padding: 14px 18px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      font-size: 15px;
      vertical-align: middle;
    }

    td:nth-child(n + 2) {
      text-align: center;
      font-weight: 700;
      letter-spacing: 0.01em;
    }

    .kink {
      color: #d1f6f7;
      font-weight: 600;
    }

    @media (max-width: 720px) {
      body {
        padding: 18px 12px 48px;
      }

      .hero,
      .panel {
        border-radius: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="shell">
    <header class="hero">
      <h1>TalkKink Compatibility Survey</h1>
      <div class="timestamp">Generated: 11/19/2025, 1:08:06 AM</div>
      <div class="section-label">Behavioral Play</div>
      <div class="controls">
        <button class="cta" type="button">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M12 16.5 6.75 11.25l1.06-1.06L11.25 13.7V3h1.5v10.7l3.44-3.44 1.06 1.06z" />
            <path d="M5 19h14v-4h1.5v4A1.5 1.5 0 0 1 19 20.5H5A1.5 1.5 0 0 1 3.5 19v-4H5z" />
          </svg>
          Download PDF
        </button>
      </div>
    </header>

    <section class="panel">
      <div class="table-wrap">
        <table aria-label="Compatibility table">
          <thead>
            <tr>
              <th>Item</th>
              <th>Partner A</th>
              <th>Match</th>
              <th>Partner B</th>
            </tr>
          </thead>
          <tbody id="compat-body"></tbody>
        </table>
      </div>
    </section>
  </div>

  <script>
    const rows = [
      ["Giving: Assigning corner time or time-outs", "5", "100%", "3"],
      ["General: Attitude toward punishment vs serious correction", "5", "100%", "5"],
      ["Receiving: Being placed in the corner or given a time-out", "5", "100%", "5"],
      ["Receiving: Getting scolded or lectured for correction", "5", "100%", "3"],
      ["Receiving: Having privileges revoked (phone, TV)", "5", "100%", "5"],
      ["General: Lecture or scolding to modify behavior", "5", "100%", "3"],
      ["Giving: Playful punishments that still enforce rules", "4", "100%", "5"],
      ["General: Preferred style of discipline (strict vs lenient)", "5", "100%", "5"],
    ];

    const tbody = document.getElementById("compat-body");
    tbody.innerHTML = rows
      .map(
        ([item, a, match, b]) => `
          <tr>
            <td class="kink">${item}</td>
            <td>${a}</td>
            <td>${match}</td>
            <td>${b}</td>
          </tr>
        `
      )
      .join("");
  </script>
</body>
</html>
