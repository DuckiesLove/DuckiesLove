<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>See Our Compatibility</title>
  <!-- Import theme and global layout styles -->
  <link rel="stylesheet" href="/css/theme.css" />
  <link rel="stylesheet" href="/css/global.css" />
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet" />
  <style>
    .upload-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      margin-top: 2rem;
    }

    .upload-button {
      position: relative;
      display: inline-block;
      background-color: #1a1a1a;
      color: white;
      font-family: 'Fredoka One', cursive;
      font-size: 1rem;
      padding: 12px 24px;
      border: 2px solid #f47aff;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      text-align: center;
    }

    .upload-button input[type="file"] {
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }

    .upload-button:hover {
      background-color: #f47aff;
      color: #0d0d0d;
    }

    .themed-button {
      background-color: #1a1a1a;
      border: 2px solid #f47aff;
      color: white;
      padding: 12px 24px;
      font-size: 1rem;
      font-family: 'Fredoka One', cursive;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .themed-button:hover {
      background-color: #f47aff;
      color: #0d0d0d;
    }
  </style>
</head>
<body class="theme-dark">
  <div class="main-container themed">
    <h1 class="page-title">See Our Compatibility</h1>
    <div class="upload-container">
      <button class="themed-button" onclick="window.history.back()">← Back</button>

      <label class="upload-button">
        <input type="file" id="uploadUser" onchange="handleFileUpload(this)" />
        Upload Your Survey
      </label>

      <label class="upload-button">
        <input type="file" id="uploadPartner" onchange="handleFileUpload(this)" />
        Upload Partner’s Survey
      </label>

      <button class="themed-button" id="downloadPdfBtn">Download PDF</button>
    </div>

    <div id="comparisonResults">
      <div id="loading-spinner" class="loading-overlay"><div class="spinner"></div></div>
      <div id="pdf-container">
        <div id="compatibility-wrapper" class="compatibility-wrapper">
          <div id="comparisonResult"></div>
          <div id="compatibility-report" class="pdf-export-area"></div>
          <div id="print-card-list" class="print-only"></div>
        </div>
      </div>
      <div class="print-footer"></div>
    </div>
  </div>

  <script src="js/template-survey.js"></script>
  <script type="module" src="js/compatibilityPage.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script type="module">
    import { initTheme, applyThemeColors } from './js/theme.js';
    initTheme();
    window.applyThemeColors = applyThemeColors;
  </script>
</body>
</html>
