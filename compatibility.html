<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>See Our Compatibility</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="dark-mode">
  <div class="scroll-container">
    <h1>See Our Compatibility</h1>
    <div class="static-rating-legend">
      <ul>
        <li>0 — Hard No</li>
        <li>1 — Dislike / Haven’t Considered</li>
        <li>2 — Would Try for Partner</li>
        <li>3 — Okay / Neutral</li>
        <li>4 — Like</li>
        <li>5 — Love / Core Interest</li>
      </ul>
    </div>
    <div class="back-button-container">
      <button onclick="window.location.href='index.html'">&larr; Back</button>
    </div>
    <div class="compatibility-button-container">
      <div class="button-group">
        <label class="compatibility-button file-upload">
          <span>Upload Your Survey</span>
          <input type="file" id="fileA" hidden />
        </label>
        <label class="compatibility-button file-upload">
          <span>Upload Partner's Survey</span>
          <input type="file" id="fileB" hidden />
        </label>
      </div>
      <div class="button-container">
        <button id="calculateCompatibility" class="compatibility-button">
          Calculate Partner Compatibility
        </button>
        <button id="downloadResults" class="compatibility-button">
          Download Results
        </button>
      </div>
    </div>
    <div id="comparisonResult"></div>
  </div>
  <script src="js/template-survey.js"></script>
  <script type="module" src="js/compatibilityPage.js"></script>
</body>
</html>
