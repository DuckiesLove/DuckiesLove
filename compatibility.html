<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>See Our Compatibility</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/theme.css" />
</head>
<body class="dark-mode">
  <div class="scroll-container scrollable-panel">
    <h1>See Our Compatibility</h1>
    <div class="back-button-container">
      <button onclick="window.location.href='https://www.talkking.org'">&larr; Back</button>
    </div>
    <div class="compatibility-button-container">
      <div class="button-group">
        <label class="compatibility-button file-upload">
          <span>Upload Your Survey</span>
          <input type="file" id="fileA" hidden />
        </label>
        <label class="compatibility-button file-upload">
          <span>Upload Partner's Survey</span>
          <input type="file" id="fileB" hidden />
        </label>
      </div>
      <div class="button-container">
        <button id="downloadResults" class="compatibility-button">
          Download Data
        </button>
      </div>
    </div>
    <div id="comparisonResult"></div>
    <div id="compare-page"></div>
  </div>
  <script src="js/template-survey.js"></script>
  <script type="module" src="js/compatibilityPage.js"></script>
  <script type="module" src="js/kinkCompareBars.js"></script>
</body>
</html>
