<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>See Our Compatibility</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/theme.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body class="dark-mode">
  <div class="scroll-container scrollable-panel">
    <h1>See Our Compatibility</h1>
    <div class="back-button-container">
      <button onclick="window.location.href='https://www.talkkink.org'">&larr; Back</button>
    </div>
    <div class="compatibility-button-container">
      <div class="button-group">
        <label class="compatibility-button file-upload">
          <span>Upload Your Survey</span>
          <input type="file" id="fileA" hidden />
        </label>
        <label class="compatibility-button file-upload">
          <span>Upload Partner's Survey</span>
          <input type="file" id="fileB" hidden />
        </label>
      </div>
      <div class="button-container export-buttons">
        <button id="pngBtn" class="compatibility-button">Download as PNG</button>
        <button id="htmlBtn" class="compatibility-button">Export as HTML</button>
        <button id="mdBtn" class="compatibility-button">Export Markdown</button>
        <button id="csvBtn" class="compatibility-button">Export CSV</button>
        <button id="jsonBtn" class="compatibility-button">Save JSON Backup</button>
      </div>
    </div>
    <div id="comparisonResult"></div>
    <div id="print-area" class="pdf-container print-wrapper">
      <div id="compatibility-report" class="pdf-export-area"></div>
    </div>
    <div class="print-footer"></div>
  </div>
  <script src="js/template-survey.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script type="module" src="js/compatibilityPage.js"></script>
</body>
</html>
