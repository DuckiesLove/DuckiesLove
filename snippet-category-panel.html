/* keep your look; just guarantee layering + toggling */
#tkOverlay, .tk-overlay {

/* THEME COLOR ROOTS */
:root {
  --accent-text: #00ffff;
}
.theme-dark {
  --accent-text: #00ffff;
}
.theme-forest {
  --accent-text: #66ff66;
}
.theme-lipstick {
  --accent-text: #ff3399;
}

/* OUTLINE TITLE HEADER */
#page-title,
.page-title {
  font-family: 'Fredoka One', sans-serif;
  font-size: 2.5rem;
  color: white;
  text-shadow: 0 0 5px var(--accent-text), 0 0 10px var(--accent-text);
  text-align: center;
  padding-bottom: 1rem;
}

/* CATEGORY PANEL CONTAINER */
.category-panel {
  max-height: 80vh;
  overflow-y: auto;
  border: 2px solid var(--accent-text);
  padding: 1rem;
  border-radius: 12px;
  font-family: 'Fredoka One', sans-serif;
  background: #000;
  color: white;
  scrollbar-color: var(--accent-text) #000;
}

.category-panel::-webkit-scrollbar {
  width: 8px;
}
.category-panel::-webkit-scrollbar-thumb {
  background-color: var(--accent-text);
  border-radius: 4px;
}

/* HEADER TEXT */
.category-panel h2 {
  font-size: 1rem;
  color: var(--accent-text);
  margin-bottom: 0.5rem;
  line-height: 1.2rem;
}

/* SELECT/DESELECT BUTTONS */
.category-buttons {
  display: flex;
  flex-wrap: wrap;
  margin-bottom: 0.5rem;
}
.category-panel button {
  font-family: 'Fredoka One', sans-serif;
  font-size: 0.75rem;
  padding: 0.3rem 0.7rem;
  background-color: #000;
  border: 2px solid var(--accent-text);
  color: white;
  border-radius: 6px;
  margin: 0.3rem 0.5rem 0.7rem 0;
  transition: 0.2s ease;
}
.category-panel button:hover {
  background-color: var(--accent-text);
  color: #000;
}

.category-panel .panel-close {
  margin-left: auto;
  margin-bottom: 0.5rem;
  display: block;
}

/* UNIFORM CATEGORY BOXES */
.category-panel label {
  display: flex;
  align-items: center;
  padding: 0.5rem 1rem;
  margin-bottom: 0.5rem;
  border: 2px solid var(--accent-text);
  border-radius: 8px;
  font-size: 0.9rem;
  line-height: 1.1rem;
  color: white;
  background-color: transparent;
  min-height: 45px;
  transition: 0.2s ease;
}
.category-list label span {
  white-space: normal !important;
  overflow: visible !important;
  text-overflow: clip !important;
}
.category-panel label:hover {
  background-color: rgba(255, 255, 255, 0.05);
}

/* CHECKBOX STYLE */
.category-panel input[type="checkbox"] {
  margin-right: 0.75rem;
  transform: scale(1.2);
}

/* HIDE ANY START SURVEY BUTTON ON PAGE */
#start-actual-button, .start-actual-button, .main-start-survey {
  display: none !important;
}
</style>

    "Virtual & Long-Distance Play",
    "Voyeurism/Exhibitionism"
  ];

  const key = (s) => String(s || "")
    .normalize("NFKD").replace(/[\u0300-\u036f]/g, "")
    .toLowerCase()
    .replace(/&/g, "and")
    .replace(/[^a-z0-9]+/g, " ")
    .trim();

  const fullByKey = new Map(FULL.map((n) => [key(n), n]));

  const synonym = new Map([
    ["voyeurism exhibitionism", "Voyeurism/Exhibitionism"],
    ["virtual long distance play", "Virtual & Long-Distance Play"],
    ["cosplay identity play", "Cosplay & Identity Play"],
    ["orgasm control sexual manipulation", "Orgasm Control & Sexual Manipulation"],
    ["shibari rope bondage", "Shibari & Rope Bondage"],
    ["high intensity kinks ssc aware", "High-Intensity Kinks (SSC-Aware)"],
    ["psychological primal prey", "Psychological Primal / Prey"],
    ["gender play transformation", "Gender Play & Transformation"],
    ["performance internal struggle", "Performance & Internal Struggle"]
  ]);

  const canonical = (name) => {
    const k = key(name);
    return fullByKey.get(k) || synonym.get(k) || name;
  };

  const cmpAZ = (a, b) => a.localeCompare(b, undefined, { sensitivity: "base" });

  function fixPanelText() {
    const list = document.querySelector(".category-list");
    if (!list) return;
    list.querySelectorAll('label[role="listitem"] span').forEach((span) => {
      const before = (span.textContent || "").trim();
      const fixed = canonical(before);
      if (fixed !== before) span.textContent = fixed;
      span.title = fixed;
    });
  }

  function sortPanelAZ() {
    const list = document.querySelector(".category-list");
    if (!list) return;
    const rows = Array.from(list.querySelectorAll('label[role="listitem"]'));
    if (!rows.length) return;
    rows.sort((a, b) =>
      cmpAZ(
        canonical((a.textContent || "").trim()),
        canonical((b.textContent || "").trim())
      )
    );
    rows.forEach((r) => list.appendChild(r));
  }

  function wrapBootAZ() {
    const boot = window.KINKS_boot;
    if (!boot || boot.__azWrapped) return;
    window.KINKS_boot = function (opts) {
      const o = Object.assign({}, opts || {});
      if (Array.isArray(o.categories)) {
        const seen = new Set();
        const out = [];
        for (const c of o.categories) {
          const fixed = canonical(c);
          const k = key(fixed);
          if (!k || seen.has(k)) continue;
          seen.add(k);
          out.push(fixed);
        }
        out.sort(cmpAZ);
        o.categories = out;
      }
      return boot(o);
    };
    window.KINKS_boot.__azWrapped = true;
  }

  function fixHeading() {
    const h = document.getElementById("categoryTitle");
    if (!h) return;
    const before = (h.textContent || "").trim();
    const fixed = canonical(before);
    if (fixed !== before) h.textContent = fixed;
  }

  function init() {
    fixPanelText();
    sortPanelAZ();
    wrapBootAZ();
    fixHeading();
  }

  if (document.readyState === "loading") {
    document.addEventListener("DOMContentLoaded", init, { once: true });
  } else {
    init();
  }

  new MutationObserver(() => {
    fixPanelText();
    sortPanelAZ();
    fixHeading();
  }).observe(document.body, { subtree: true, childList: true });
})();
</script>

    let node = document.querySelector(sel);

  ensureSimple('.category-list', 'div');                    // (your panel already includes this)
  ensureWithAttrs('button', {'data-action':'close'}, el=>{  // generic closer probe
    el.addEventListener('click', closePanel, {passive:false});
  });

  // 7) If there is a visible “Start Survey” button without wiring, add a defensive listener
  Array.from(document.querySelectorAll('a,button')).forEach(el=>{
    const txt = (el.textContent || '').trim();
    if (/^start\s*survey$/i.test(txt) && !el._tkWired){
      el._tkWired = true;
      el.setAttribute('aria-controls','tkCategoryDrawer');
      el.addEventListener('click', openPanel, {passive:false});
    }
  });
})();
</script>
