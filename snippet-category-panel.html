<style>
/* THEME COLOR ROOTS */
:root {
  --accent-text: #00ffff;
}
.theme-dark {
  --accent-text: #00ffff;
}
.theme-forest {
  --accent-text: #66ff66;
}
.theme-lipstick {
  --accent-text: #ff3399;
}

/* OUTLINE TITLE HEADER */
#page-title,
.page-title {
  font-family: 'Fredoka One', sans-serif;
  font-size: 2.5rem;
  color: white;
  text-shadow: 0 0 5px var(--accent-text), 0 0 10px var(--accent-text);
  text-align: center;
  padding-bottom: 1rem;
}

/* CATEGORY PANEL CONTAINER */
.category-panel {
  max-height: 80vh;
  overflow-y: auto;
  border: 2px solid var(--accent-text);
  padding: 1rem;
  border-radius: 12px;
  font-family: 'Fredoka One', sans-serif;
  background: #000;
  color: white;
  scrollbar-color: var(--accent-text) #000;
}

.category-panel::-webkit-scrollbar {
  width: 8px;
}
.category-panel::-webkit-scrollbar-thumb {
  background-color: var(--accent-text);
  border-radius: 4px;
}

/* HEADER TEXT */
.category-panel h2 {
  font-size: 1rem;
  color: var(--accent-text);
  margin-bottom: 0.5rem;
  line-height: 1.2rem;
}

/* SELECT/DESELECT BUTTONS */
.category-buttons {
  display: flex;
  flex-wrap: wrap;
  margin-bottom: 0.5rem;
}
.category-panel button {
  font-family: 'Fredoka One', sans-serif;
  font-size: 0.75rem;
  padding: 0.3rem 0.7rem;
  background-color: #000;
  border: 2px solid var(--accent-text);
  color: white;
  border-radius: 6px;
  margin: 0.3rem 0.5rem 0.7rem 0;
  transition: 0.2s ease;
}
.category-panel button:hover {
  background-color: var(--accent-text);
  color: #000;
}

/* UNIFORM CATEGORY BOXES */
.category-panel label {
  display: flex;
  align-items: center;
  padding: 0.5rem 1rem;
  margin-bottom: 0.5rem;
  border: 2px solid var(--accent-text);
  border-radius: 8px;
  font-size: 0.9rem;
  line-height: 1.1rem;
  color: white;
  background-color: transparent;
  min-height: 45px;
  transition: 0.2s ease;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}
.category-panel label:hover {
  background-color: rgba(255, 255, 255, 0.05);
}

/* CHECKBOX STYLE */
.category-panel input[type="checkbox"] {
  margin-right: 0.75rem;
  transform: scale(1.2);
}

/* HIDE ANY START SURVEY BUTTON ON PAGE */
#start-actual-button, .start-actual-button, .main-start-survey {
  display: none !important;
}
</style>

<script>
/* ---------- TalkKink Safe Bootstrap (drop-in) ---------- */
(function () {
  const LOG = (...a) => console.log("[TK-SAFE]", ...a);

  /* A. QUICK SANITY CHECKS — find & warn about merge markers (these often lock pages) */
  try {
    const html = document.documentElement.innerHTML;
    const HEAD = '<'.repeat(7);
    const SEP = '='.repeat(7);
    const TAIL = '>'.repeat(7);
    if (html.includes(HEAD) && html.includes(SEP) && html.includes(TAIL)) {
      const conflictPattern = new RegExp(`${HEAD}[\s\S]*?${SEP}[\s\S]*?${TAIL}`);
      if (conflictPattern.test(html)) {
        console.warn("[TK-SAFE] Merge conflict markers detected in DOM. Remove them to avoid broken JS/CSS.");
      }
    }
  } catch (_) {}

  /* B. ONE-TIME INIT GUARD (prevents duplicate event bind/render loops) */
  if (window.__TK_INITED__) {
    LOG("Init skipped: already initialized.");
    return;
  }
  window.__TK_INITED__ = true;

  /* C. SAFE-MODE FLAGS (use ?safe=1 or ?nopdf=1 or ?noscore=1 to bypass heavy work) */
  const params = new URLSearchParams(location.search);
  const SAFE_MODE  = params.has("safe");

  if (SAFE_MODE) LOG("SAFE MODE ON: skipping scoring/render and lazy-loading libraries.");

  /* D. SMALL UTILITIES */
  const byId = (id) => document.getElementById(id);
  function once(el, type, handler, opts) {
    // prevent stacked duplicate listeners after HMR/partials
    el && el.addEventListener(type, function f(e) {
      el.removeEventListener(type, f, opts);
      handler(e);
    }, opts);
  }
  function loadScript(src) {
    return new Promise((resolve, reject) => {
      if (document.querySelector(`script[src="${src}"]`)) return resolve();
      const s = document.createElement("script");
      s.src = src; s.async = true; s.defer = true;
      s.onload = resolve;
      s.onerror = () => reject(new Error("Failed to load " + src));
      document.head.appendChild(s);
    });

  function idle(fn) {
    // yield back to the browser to keep UI responsive

            await window.TKPDF_forceDark();

            await window.exportIKAPdf();
