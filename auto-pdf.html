<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kink Compatibility PDF</title>
  <link rel="stylesheet" href="css/auto-pdf.css" />
  <script src="js/template-survey.js"></script>
  <script type="module" src="js/auto-pdf.js"></script>
</head>
<body>
  <!-- ✅ BUTTONS AT THE TOP -->
  <div id="button-section">
    <label id="uploadYourSurvey" class="file-upload">
      <span>Upload Your Survey</span>
      <input type="file" id="fileA" hidden />
    </label>
    <label id="uploadPartnerSurvey" class="file-upload">
      <span>Upload Partner’s Survey</span>
      <input type="file" id="fileB" hidden />
    </label>
    <button onclick="exportToPDF()">Download PDF</button>
  </div>

  <!-- ✅ COMPATIBILITY RESULTS WRAPPER -->
  <div id="pdf-container">
    <div id="compatibility-wrapper" class="compatibility-wrapper">
      <div id="comparisonResult"></div>
      <div id="compatibility-report"></div>
    </div>
  </div>
  <script>
    fetch("/check-session", { credentials: "include" })
      .then(res => {
        if (res.status === 401) {
          window.location.href = "/token.html";
        }
      });
  </script>
</body>
</html>
