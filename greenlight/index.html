<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beneath the Greenlight</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/svg+xml" href="duck.svg">
  <meta name="theme-color" content="#0F5132">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <button id="menu-btn" aria-label="Menu">â˜°</button>
    <h1>ðŸŒ¿ Beneath the Greenlight</h1>
    <button id="dark-mode-toggle" aria-label="Toggle Dark Mode">ðŸŒ“</button>
  </header>
<main id="main-content">
  <!-- Active Cards Section -->
  <div id="cards-container"></div>
  <button id="add-card">ï¼‹</button>

  <div id="new-card-modal" class="modal hidden" role="dialog" aria-modal="true">
    <div class="modal-content">
      <label>Name <input id="new-card-title" type="text"></label>
      <label>Timer type
        <select id="new-card-type">
          <option value="due">Time left until due</option>
          <option value="since">Time since last completed</option>
        </select>
      </label>
      <label>Estimated time (minutes)
        <input id="new-card-estimate" type="number" min="0">
      </label>
      <label>YouTube link <input id="new-card-youtube" type="url"></label>
      <button id="save-card">Save</button>
      <button id="cancel-card">Cancel</button>
    </div>
  </div>

  <!-- Undo Deleted Cards -->
  <div id="undo-container" class="hidden">
    <h2>Recently Deleted</h2>
    <div id="undo-list"></div>
  </div>

  <!-- Settings Section -->
  <section id="settings-section" class="hidden">
    <h2>Settings</h2>
    <div id="scheduler">
      <h3>Shared Moment Scheduler</h3>
      <label>Local time <input type="datetime-local" id="local-time"></label>
      <label>Partner time zone
        <select id="partner-tz">
          <option value="UTC">UTC</option>
          <option value="America/Los_Angeles">America/Los_Angeles</option>
          <option value="America/New_York">America/New_York</option>
          <option value="Europe/London">Europe/London</option>
          <option value="Europe/Berlin">Europe/Berlin</option>
          <option value="Asia/Tokyo">Asia/Tokyo</option>
          <option value="Australia/Sydney">Australia/Sydney</option>
        </select>
      </label>
      <p id="your-time"></p>
      <p id="partner-time"></p>
    </div>
  </section>

  <!-- Partner Notes Section -->
  <section id="partner-notes" class="hidden">
    <h2>Partner Notes</h2>
    <ul id="notes-list"></ul>
    <input id="note-initials" placeholder="Initials">
    <textarea id="note-text" placeholder="Write a note"></textarea>
    <button id="save-note">Save Note</button>
  </section>

  <div class="export-btn">
    <button id="export-json">Export Data</button>
  </div>

  <!-- Slide-out Menu -->
  <nav id="menu">
    <button id="close-menu" aria-label="Close">Ã—</button>
    <ul>
      <li id="menu-recent">Recently Deleted</li>
      <li id="menu-notes">Partner Notes</li>
      <li class="voice-memos">
        <button id="global-record">Record Memo</button>
        <button id="global-play" disabled>Play Memo</button>
      </li>
      <li id="menu-settings">Settings</li>
      <li id="menu-about">About</li>
    </ul>
  </nav>
</main>

<script src="/greenlight/js/script.js"></script>
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => navigator.serviceWorker.register('sw.js'));
  }
</script>
</body>
</html>
