<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Beneath the Greenlight</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="password-overlay" class="password-overlay">
    <div class="password-box">
      <label for="password-input">Password:</label>
      <input type="password" id="password-input" />
      <button onclick="checkPassword()">Unlock</button>
      <p id="password-error" style="display:none;color:red;">Incorrect password</p>
    </div>
  </div>

  <h1>Beneath the Greenlight</h1>
  <p class="section-desc">Devotion Tracker</p>

  <div class="toolbar">
    <label for="sort-method">Sort:</label>
    <select id="sort-method" onchange="sortCards()">
      <option value="default">Default</option>
      <option value="alphabetical">Aâ€“Z</option>
      <option value="lastdone">Last Done</option>
    </select>

    <label for="theme-toggle">Dark Mode:</label>
    <input type="checkbox" id="theme-toggle" onchange="toggleTheme()" />
  </div>

  <div class="tracker-container" id="tracker-container">
    <!-- Cards will load here -->
  </div>

  <script src="script.js"></script>
</body>
</html>
