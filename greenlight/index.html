<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beneath the Greenlight</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#225533">
  <link rel="apple-touch-icon" href="GreenLightDuckIcon.png">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <button id="menu-btn" aria-label="Menu">â˜°</button>
    <h1>ðŸŒ¿ Beneath the Greenlight</h1>
    <button id="dark-mode-toggle" aria-label="Toggle Dark Mode">ðŸŒ“</button>
  </header>
<main id="main-content">
  <!-- Active Cards Section -->
  <div id="cards-container"></div>
  <button id="add-card">ï¼‹</button>

  <!-- Completed Cards Area -->
  <div id="completed-cards-container">
    <!-- Only completed cards show up here -->
  </div>

  <!-- Card Form Area -->
  <div id="form-container">
    <div id="card-form-area" style="display: none;"></div>
  </div>

  <!-- Undo Deleted Cards -->
  <div id="undo-container" class="hidden">
    <h2>Recently Deleted</h2>
    <div id="undo-list"></div>
  </div>

  <!-- Preset Menu -->
  <div id="preset-menu" class="hidden">
    <button class="preset-option">Braiding</button>
    <button class="preset-option">Reading</button>
    <button class="preset-option">Videos to Watch</button>
    <button class="preset-option">Service &amp; Protocol</button>
    <button class="preset-option">Tasks Today</button>
    <button class="preset-option">Shibari Practice</button>
    <button id="custom-option">Custom</button>
  </div>

  <!-- Add Custom Category -->
  <button id="add-category-btn">ï¼‹</button>

  <!-- Shared Moment Scheduler -->
  <section id="scheduler">
    <h2>Shared Moment Scheduler</h2>
    <label>Local time <input type="datetime-local" id="local-time"></label>
    <label>Partner UTC offset <input type="number" id="partner-offset" value="0"></label>
    <p id="partner-time"></p>
  </section>

  <!-- Partner Notes Section -->
  <section id="partner-notes" class="hidden">
    <h2>Partner Notes</h2>
    <ul id="notes-list"></ul>
    <input id="note-initials" placeholder="Initials">
    <textarea id="note-text" placeholder="Write a note"></textarea>
    <button id="save-note">Save Note</button>
  </section>

  <!-- Slide-out Menu -->
  <nav id="menu" class="hidden">
    <ul>
      <li id="menu-recent">Recently Deleted</li>
      <li id="menu-notes">Partner Notes</li>
      <li id="menu-settings">Settings</li>
      <li id="menu-about">About</li>
    </ul>
  </nav>
</main>

<script src="/greenlight/js/script.js"></script>
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => navigator.serviceWorker.register('sw.js'));
  }
</script>
</body>
</html>
