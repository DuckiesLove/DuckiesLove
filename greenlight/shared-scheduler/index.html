<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shared Scheduler - Beneath the Greenlight</title>
  <link rel="manifest" href="../manifest.json">
  <link rel="icon" type="image/png" href="../greenlightduck.png">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <header>
    <a href="../" aria-label="Back">←</a>
    <h1>Shared Scheduler</h1>
    <button id="dark-mode-toggle" aria-label="Toggle Dark Mode">🌓</button>
  </header>
  <section id="settings-section">
    <div id="scheduler">
      <h3>Shared Moment Scheduler</h3>
      <label id="local-time-label"><span id="local-time-text">Local date</span> <input type="date" id="local-time"></label>
      <label>Your time zone
        <select id="your-tz"></select>
      </label>
      <label>Your country
        <select id="your-country"></select>
      </label>
      <label>Partner time zone
        <select id="partner-tz"></select>
      </label>
      <label>Partner country
        <select id="partner-country"></select>
      </label>
      <p id="your-time"></p>
      <p id="partner-time"></p>
    </div>
  </section>
  <script src="../js/script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => navigator.serviceWorker.register('../sw.js'));
    }
  </script>
  <script>
    fetch("/check-session", { credentials: "include" })
      .then(res => {
        if (res.status === 401) {
          window.location.href = "/token.html";
        }
      });
  </script>
</body>
</html>
