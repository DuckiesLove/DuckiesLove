<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kink Talk</title>

  <!-- Fonts (optional aesthetic) -->
  <link href="https://fonts.googleapis.com/css2?family=Playpen+Sans+Hebrew&display=swap" rel="stylesheet" />

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- JavaScript -->
  <script src="script.js" defer></script>
</head>
<body class="theme-monster-prom">

  <!-- Banners -->
  <div class="banner">
    <img id="monsterPromBanner" class="theme-banner" src="yourethemaindish_banner.png" alt="Monster Prom Banner" />
    <img id="outerWildsBanner" class="theme-banner" src="outerwilds_banner.png" alt="Outer Wilds Banner" />
  </div>

  <!-- Title -->
  <h1 class="title">Kink Talk</h1>

  <!-- Theme Switcher -->
  <div class="theme-selector">
    <label for="themeSelector">ðŸŽ­ Select Theme:</label>
    <select id="themeSelector">
      <option value="theme-monster-prom" selected>Monster Prom</option>
      <option value="theme-outer-wilds">Outer Wilds</option>
    </select>
  </div>

  <!-- Action Tabs -->
  <div class="tab-container">
    <button id="givingTab" class="tab">Giving</button>
    <button id="receivingTab" class="tab">Receiving</button>
    <button id="neutralTab" class="tab">Neutral</button>
  </div>

  <!-- Survey Buttons -->
  <div class="survey-buttons">
    <button id="downloadSurvey">Download Updated Survey</button>
    <button id="startNewSurvey">Start New Survey</button>
  </div>

  <!-- Survey Output Placeholder -->
  <div id="categoryContainer"></div>
  <div id="kinkList"></div>

  <!-- File Uploads -->
  <h3>Upload Your Survey</h3>
  <input type="file" id="fileA" />

  <h3>Upload Partner's Survey</h3>
  <input type="file" id="fileB" />

  <button id="compareBtn">Compare</button>
  <div id="comparisonResult"></div>

</body>
</html>
