<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Talk Kink</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="dark-mode">

  <h1>Talk Kink</h1>


  <!-- Theme Selector -->
  <div id="themeControl">
    <label for="themeSelector">ðŸŽ¨ Select Theme:</label>
    <select id="themeSelector">
      <option value="dark-mode">Dark</option>
      <option value="light-mode">Light Forest</option>
      <option value="theme-blue">Blue</option>
      <option value="theme-echoes-beyond">Echoes Beyond</option>
      <option value="theme-love-notes-lipstick">Love Notes & Lipstick</option>
      <option value="theme-rainbow">Rainbow</option>
    </select>
  </div>

  <div id="roleControl">
    <label for="roleSelector">Select Roles:</label>
    <select id="roleSelector" multiple>
      <option value="sadist">Sadist</option>
      <option value="prey">Prey</option>
      <option value="brat">Brat</option>
      <option value="caregiver">Caregiver</option>
      <option value="dominant">Dominant</option>
      <option value="submissive">Submissive</option>
      <option value="switch">Switch</option>
      <option value="owner">Owner</option>
      <option value="pet">Pet</option>
      <option value="top">Top</option>
      <option value="bottom">Bottom</option>
      <option value="service-sub">Service Sub</option>
      <option value="service-top">Service Top</option>
    </select>
  </div>

  <div id="saveStatus"></div>
  <div id="ratingLegend">
    0 = Hard limit / dislike | 1 = Disinterested | 2 = Neutral | 3 = Like it<br />
    4 = Really like it | 5 = Core turn-on
  </div>

  <!-- Tabs and Categories -->
  <div class="tab-toggle-group">
    <div class="tab-container">
      <div id="givingTab" class="tab active" onclick="switchTab('Giving')">Giving</div>
      <div id="receivingTab" class="tab" onclick="switchTab('Receiving')">Receiving</div>
      <div id="generalTab" class="tab" onclick="switchTab('General')">Neutral</div>
    </div>
    <button id="categoryButton" onclick="toggleCategories()">â‰¡ Categories</button>
    <div id="categoryList" style="display: none;"></div>
  </div>

  <!-- Layout -->
  <div class="main-container">
    <div id="categoryPanel" class="category-panel">
      <button id="closeSidebarBtn">âœ– Close</button>
      <div id="mainCategoryList" class="main-category-list"></div>
      <div id="categoryContainer"></div>
      <div id="subCategoryWrapper" class="subcategory-wrapper">
        <button id="closeSubSidebarBtn">âœ– Close</button>
        <div id="kinkList"></div>
      </div>
    </div>
    <div class="content-panel"></div>
  </div>

  <!-- Buttons -->
  <button id="downloadBtn">Export My List</button>
  <button id="newSurveyBtn">Start New Survey</button>


  <!-- Upload -->
  <h3>Upload Your Survey</h3>
  <input type="file" id="fileA" />

  <h3>Upload Partner's Survey</h3>
  <input type="file" id="fileB" />

  <button id="compareBtn">See Our Compatibility</button>
  <div id="comparisonResult"></div>

  <!-- Script -->
  <script src="js/template-survey.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
