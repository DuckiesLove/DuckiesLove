<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Talk Kink</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="dark-mode">

  <h1>Talk Kink</h1>

  <!-- Theme Selector -->
  <div id="themeControl">
    <label for="themeSelector">ðŸŽ¨ Select Theme:</label>
    <select id="themeSelector">
      <option value="dark-mode">Dark</option>
      <option value="light-mode">Light Forest</option>
      <option value="theme-blue">Blue</option>
      <option value="theme-echoes-beyond">Echoes Beyond</option>
      <option value="theme-love-notes-lipstick">Love Notes & Lipstick</option>
      <option value="theme-rainbow">Rainbow</option>
    </select>
  </div>


  <!-- Save Status & Rating Legend -->
  <div id="saveStatus"></div>
  <div id="ratingLegend">
    <ul>
      <li>0 = Hard limit / dislike</li>
      <li>1 = Disinterested</li>
      <li>2 = Neutral</li>
      <li>3 = Like it</li>
      <li>4 = Really like it</li>
      <li>5 = Core turn-on</li>
    </ul>
  </div>

  <!-- Mobile Open Sidebar Button -->
  <button id="openSidebarBtn" title="Open categories">â˜°</button>

  <!-- Tabs -->
  <div class="tab-toggle-group">
    <div class="tab-container">
      <div id="givingTab" class="tab active" onclick="switchTab('Giving')">Giving</div>
      <div id="receivingTab" class="tab" onclick="switchTab('Receiving')">Receiving</div>
      <div id="generalTab" class="tab" onclick="switchTab('General')">Neutral</div>
    </div>
  </div>

  <!-- Layout -->
  <div class="main-container">
    <div id="categoryPanel" class="category-panel">
      <button id="closeSidebarBtn">âœ– Close</button>
      <div id="mainCategoryList" class="main-category-list"></div>
      <div id="categoryContainer"></div>
      <div id="subCategoryWrapper" class="subcategory-wrapper">
        <button id="closeSubSidebarBtn">âœ– Close</button>
        <div id="kinkList"></div>
      </div>
    </div>
    <div class="content-panel"></div>
  </div>
  <div id="categoryOverlay" class="overlay"></div>

  <!-- Buttons -->
  <div class="button-group">
    <!-- Top two buttons -->
    <button id="downloadBtn" class="survey-button">Export My List</button>
    <button id="newSurveyBtn" class="survey-button">Start New Survey</button>

    <!-- Spacer -->
    <div class="section-spacing"></div>

    <!-- Upload buttons -->
    <label class="survey-button file-upload">
      <span>Upload Your Survey</span>
      <input type="file" id="fileA" hidden />
    </label>

    <label class="survey-button file-upload">
      <span>Upload Partner's Survey</span>
      <input type="file" id="fileB" hidden />
    </label>

    <!-- Spacer -->
    <div class="section-spacing"></div>

    <!-- Compatibility button -->
    <button id="compareBtn" class="survey-button">See Our Compatibility</button>
  </div>
  <div id="comparisonResult"></div>

  <!-- Script -->
  <script src="js/script.js"></script>
</body>
</html>
