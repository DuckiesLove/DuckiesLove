<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Talk Kink</title>
  <link rel="stylesheet" href="css/theme.css" />
  <style>
    /* Landing Page Wrapper */
    .tk-start-screen {
      background-color: #000;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-family: 'Inter', 'Open Sans', system-ui, sans-serif;
      padding: 40px 20px;
    }

    /* Title Styling */
    .tk-title {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #e0e0e0;
    }

    /* Theme Selector */
    .tk-theme-selector {
      margin-bottom: 20px;
    }

    .tk-theme-selector label {
      margin-right: 8px;
    }

    .tk-theme-selector select {
      background-color: #333;
      color: white;
      padding: 6px 10px;
      border: none;
      border-radius: 4px;
      font-size: 1em;
    }

    /* Instructions */
    .tk-instructions {
      font-size: 1.1em;
      max-width: 600px;
      margin-bottom: 30px;
    }

    /* Start Button */
    .tk-start-button {
      background-color: #0b3d0b; /* Dark green */
      color: #fff;
      padding: 14px 28px;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .tk-start-button:hover {
      background-color: #146014;
    }
  </style>
</head>
<body>

  <div class="tk-start-screen">
    <h1 class="tk-title">Talk Kink</h1>

    <div class="tk-theme-selector">
      <label for="themeSelector">Select Theme:</label>
      <select id="themeSelector" onchange="setTheme(this.value)">
        <option value="dark" selected>Dark</option>
        <option value="lipstick">Lipstick</option>
        <option value="forest">Forest</option>
      </select>
    </div>

    <p class="tk-instructions">Follow the prompts to rate each category in order.</p>

    <button class="tk-start-button" onclick="startSurvey()">Start Survey</button>
  </div>

  <script type="module">
    import { initTheme } from './js/theme.js';

    function startSurvey() {
      window.location.href = 'kinks/?start=1';
    }

    initTheme();
    window.startSurvey = startSurvey;
  </script>

</body>
</html>
