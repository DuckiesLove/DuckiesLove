<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Individual Kink Analysis</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <style>
  body { margin: 0; }
  /* Full-page flex centering */
  .ika-page {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh; /* Full height */
    background-color: #000;
    color: #fff;
  }

  /* Container for title + buttons */
  .ika-container {
    text-align: center;
  }

  /* Title */
  .ika-title {
    font-family: 'Fredoka One', cursive;
    font-size: 2rem;
    color: #00f0ff;
    margin-bottom: 0.5rem;
  }

  /* Instructions */
  .ika-instructions {
    font-family: 'Fredoka One', cursive;
    font-size: 1rem;
    margin-bottom: 1.5rem;
  }

  /* Buttons */
  .ika-btn {
    display: block;
    margin: 0.75rem auto;
    padding: 0.75rem 1.5rem;
    font-family: 'Fredoka One', cursive;
    font-size: 1rem;
    background: transparent;
    border: 2px solid #00f0ff;
    color: #fff;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.2s ease-in-out;
    min-width: 220px;
  }
  .ika-btn:hover {
    background: #00f0ff;
    color: #000;
  }
  </style>
</head>
<body>
<div class="ika-page">
  <div class="ika-container">
    <h1 class="ika-title">Individual Kink Analysis</h1>
    <p class="ika-instructions">
      Upload your survey data and generate a personal PDF report.
    </p>

    <!-- Upload -->
    <label for="ikaFile" class="ika-btn">Upload Survey</label>
    <input id="ikaFile" type="file" accept="application/json" style="display:none">

    <!-- Download -->
    <button id="downloadPdfBtn" class="ika-btn">Download PDF</button>

    <!-- Results preview if needed -->
    <div id="ikaResults"></div>
  </div>
</div>
<!-- âœ… 1) Add this *once* near the end of every page that was freezing (before </body>) -->
<script src="js/tk-safe-bootstrap.js"></script>
<!-- ---------- End Safe Bootstrap ---------- -->
</body>
</html>
