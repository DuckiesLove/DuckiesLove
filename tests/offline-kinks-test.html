<!doctype html><meta charset="utf-8"><title>Offline /kinks/ Harness</title>
<style>body{font:14px system-ui;background:#0b0b0b;color:#e6f2ff;margin:0}
header{padding:12px 16px;border-bottom:1px solid #2c2c2c;display:flex;gap:8px;align-items:center}
button{background:#00e6ff;color:#000;border:0;padding:8px 12px;border-radius:8px;cursor:pointer}
#log{white-space:pre-wrap;font-family:ui-monospace;background:#111;margin:12px;border:1px solid #333;border-radius:8px;padding:12px;min-height:160px}
iframe{width:100%;height:calc(100vh - 220px);border:0;background:#000}.muted{opacity:.75}</style>
<header><strong>Offline /kinks/ Harness</strong>
<button id=run>Run</button><button id=assets>AssetCheck</button><button id=unfreeze>Unfreeze</button>
<button id=reset>Reset SW</button><span id=st class=muted style="margin-left:8px"></span></header>
<div id=log>Ready. Click “Run”.</div><iframe id=app src="/kinks/"></iframe>
<script>
const L=(...a)=>{const el=document.getElementById('log');el.textContent+="\n"+a.join(" ");el.scrollTop=el.scrollHeight};
const ST=t=>document.getElementById('st').textContent=t;
function F(fn){const f=document.getElementById('app');if(!f||!f.contentWindow)throw Error("iframe not ready");return fn(f.contentWindow,f.contentWindow.document)}
async function assets(){const r=await F(async(w)=>{const p=["/css/style.css","/css/theme.css","/js/theme.js","/data/kinks.json"];const out=[];for(const u of p){try{const R=await w.fetch(u,{cache:"no-store"});out.push([u,R.status,R.ok,R.headers.get("content-type")||""])}catch(e){out.push([u,"FAIL",false,String(e)])}}return out});L("AssetCheck:");r.forEach(x=>L(" ",...x));return r.every(x=>x[1]===200&&x[2]===true)}
async function unfreeze(){return F((w,d)=>{d.querySelector("#start,#startSurvey")?.removeAttribute("disabled");d.querySelectorAll(".spinner,[data-loading],[aria-busy='true']").forEach(n=>n.remove());true})}
async function resetSW(){return F(async(w)=>{if('caches'in w){for(const k of await w.caches.keys())await w.caches.delete(k)}const r=await w.navigator.serviceWorker?.getRegistration?.();if(r)await r.unregister();})}
async function run(){ST("running…");await assets();await unfreeze();await new Promise(r=>setTimeout(r,200));const changed=await F((w,d)=>{let c=0;for(const s of Array.from(d.querySelectorAll("select")).slice(0,15)){const v=s.querySelector("option[value='3']")?"3":(s.querySelector("option[value='4']")?"4":"2");if(s.value!==v){s.value=v;s.dispatchEvent(new Event("change",{bubbles:true}));c++}}return c});L("changed selects:",changed);ST("done")}
document.getElementById('run').onclick=run;document.getElementById('assets').onclick=assets;
document.getElementById('unfreeze').onclick=unfreeze;document.getElementById('reset').onclick=async()=>{await resetSW();location.reload()};ST("ready");
</script>
