<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Kink List</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/theme.css" />
</head>
<body class="dark-mode">
  <div class="scroll-container scrollable-panel">
  <div class="kink-list-section">
    <h2>Your Kink List</h2>
    <p>Upload your exported survey to view an organised list of your kinks.</p>
    <div class="button-container">
      <button id="uploadButton" class="survey-button">Generate Kink Data</button>    </div>
  </div>
  <input type="file" id="listFile" hidden />

  <div id="listOutput"></div>
  </div>

    <script src="js/template-survey.js"></script>
    <script type="module">
      import { initTheme, applyPrintStyles } from './js/theme.js';
      import { calculateCategoryScores } from './js/categoryScores.js';
      import { loadJsPDF } from './js/loadJsPDF.js';
      initTheme();

      const RATING_LABELS = {
        0: 'Not for me / Hard Limit',
        1: 'Dislike / Haven\u2019t Considered',
        2: 'Would Try for Partner',
        3: 'Curious / Might Enjoy',
        4: 'Like / Regular Interest',
        5: 'Love / Core Interest'
      };

      function mergeSurveyWithTemplate(survey, template) {
        if (!template || typeof template !== 'object') return;
        Object.entries(template).forEach(([cat, tmpl]) => {
          if (!survey[cat]) {
            survey[cat] = JSON.parse(JSON.stringify(tmpl));
            return;
          }
          ['Giving', 'Receiving', 'General'].forEach(role => {
            const tItems = Array.isArray(tmpl[role]) ? tmpl[role] : [];
            if (!Array.isArray(survey[cat][role])) survey[cat][role] = [];
            const existing = new Set(
              survey[cat][role].map(i => (i.name || '').trim().toLowerCase())
            );
            tItems.forEach(it => {
              if (!existing.has(it.name.trim().toLowerCase())) {
                const obj = { name: it.name, rating: null };
                if (it.type) obj.type = it.type;
                if (it.options) obj.options = it.options;
                if (it.roles) obj.roles = it.roles;
                survey[cat][role].push(obj);
              } else {
                const ex = survey[cat][role].find(
                  i => i.name.trim().toLowerCase() === it.name.trim().toLowerCase()
                );
                if (ex) {
                  if (it.type) ex.type = it.type;
                  if (it.options) ex.options = it.options;
                  if (it.roles) ex.roles = it.roles;
                }
              }
            });
          });
        });
      }

    const uploadBtn = document.getElementById('uploadButton');
    const fileInput = document.getElementById('listFile');
    let currentSurvey = null;

    uploadBtn.addEventListener('click', () => fileInput.click());

    fileInput.addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = ev => {
          try {
            const parsed = JSON.parse(ev.target.result);
            const survey = parsed.survey || parsed;
            mergeSurveyWithTemplate(survey, window.templateSurvey);
            currentSurvey = survey;
            showList(survey);
            setTimeout(triggerAutoPDF, 0);
          } catch {
            document.getElementById('listOutput').textContent = 'Invalid file.';
          }
      };
      reader.readAsText(file);
    });


    function triggerAutoPDF() {
      if (!currentSurvey) return;
      const results = flattenSurvey(currentSurvey);
      const categories = calculateCategoryScores(currentSurvey);
      generateKinkPDF(results, categories);    }
    function showList(survey) {
      const container = document.getElementById('listOutput');
      container.innerHTML = '';
      const scores = calculateCategoryScores(survey);
      const scoreMap = new Map(scores.map(s => [s.name, s.percent]));
      Object.entries(survey).forEach(([category, actions]) => {
        const section = document.createElement('section');
        const h2 = document.createElement('h2');
        h2.className = 'category-header';
        h2.textContent = category;
        const score = scoreMap.get(category) ?? 0;
        if (score <= 40) {
          h2.classList.add('flag-low');
        } else if (score >= 85) {
          h2.classList.add('flag-high');
        }
        section.appendChild(h2);
        ['Giving','Receiving','General'].forEach(role => {
          const items = Array.isArray(actions[role]) ? actions[role] : [];
          if (!items.length) return;
          const h3 = document.createElement('h3');
          h3.textContent = role;
          section.appendChild(h3);
          const ul = document.createElement('ul');
          items.slice().sort((a,b) => (b.rating ?? -1) - (a.rating ?? -1)).forEach(item => {
            const li = document.createElement('li');
            const rating = item.rating === null || item.rating === undefined ? '—' : `${item.rating} - ${RATING_LABELS[item.rating]}`;
            li.textContent = `${item.name}: ${rating}`;
            ul.appendChild(li);
          });
          section.appendChild(ul);
        });
        container.appendChild(section);
      });
    }

    function generateListText(survey) {
      let text = '';
      Object.entries(survey).forEach(([category, actions]) => {
        text += category + '\n';
        ['Giving', 'Receiving', 'General'].forEach(role => {
          const items = Array.isArray(actions[role]) ? actions[role] : [];
          if (!items.length) return;
          text += '  ' + role + '\n';
          items
            .slice()
            .sort((a, b) => (b.rating ?? -1) - (a.rating ?? -1))
            .forEach(item => {
              const rating =
                item.rating === null || item.rating === undefined
                  ? '—'
                  : `${item.rating} - ${RATING_LABELS[item.rating]}`;
              text += `    ${item.name}: ${rating}\n`;
            });
        });
        text += '\n';
      });
      return text;
    }

    function flattenSurvey(survey) {
      const arr = [];
      Object.entries(survey).forEach(([category, actions]) => {
        ['Giving', 'Receiving', 'General'].forEach(role => {
          const items = Array.isArray(actions[role]) ? actions[role] : [];
          items.forEach(item => {
            if (typeof item.rating === 'number') {
              arr.push({ category, name: item.name, rating: item.rating });
            }
          });
        });
      });
      return arr.sort((a, b) => (b.rating ?? -1) - (a.rating ?? -1));
    }

    async function generateKinkPDF(results, categories) {
      const mode = document.body.classList.contains('light-mode') ? 'light' : 'dark';
      applyPrintStyles(mode);
      let jsPDF;
      try {
        jsPDF = await loadJsPDF();
      } catch (err) {
        alert('Failed to load PDF library: ' + err.message);
        return;
      }
      const doc = new jsPDF();
      const pageWidth = doc.internal.pageSize.getWidth();
      const pageHeight = doc.internal.pageSize.getHeight();
      doc.setFillColor(0, 0, 0);
      doc.rect(0, 0, pageWidth, pageHeight, 'F');
      doc.setTextColor(255, 255, 255);
      let y = 20;

      doc.setFont('helvetica', 'bold');
      doc.setFontSize(18);
      doc.text('Your Kink Profile', pageWidth / 2, y, { align: 'center' });
      y += 10;

      if (Array.isArray(categories) && categories.length) {
        doc.setFontSize(14);
        doc.text('Category Summary', pageWidth / 2, y, { align: 'center' });
        y += 8;
        doc.setFont('helvetica', 'normal');
        categories.forEach(cat => {
          doc.text(cat.name, pageWidth / 2, y, { align: 'center' });
          doc.text(`${cat.percent}%`, pageWidth - 10, y, { align: 'right' });
          y += 6;
          if (y > 280) { doc.addPage(); y = 20; }
        });
        doc.setFont('helvetica', 'bold');
        y += 4;
      }

      Object.entries(RATING_LABELS).forEach(([num, label]) => {
        doc.text(`${num} = ${label}`, 10, y);
        y += 6;
      });
      y += 4;

      doc.setLineWidth(0.5);
      doc.setDrawColor(200);
      doc.line(10, y, pageWidth - 10, y);
      y += 10;

      doc.setFont('helvetica', 'normal');
      doc.setFontSize(12);

      results.forEach(item => {
        const percent = typeof item.rating === 'number'
          ? Math.round((item.rating / 5) * 100)
          : 0;

        let color = '#999999';
        if (percent >= 80) color = '#00FF00';
        else if (percent >= 50) color = '#FFA500';
        else if (percent > 0) color = '#FF3300';
        else color = '#555555';

        doc.setTextColor(color);
        doc.text(`${percent}%`, 10, y);

        doc.setTextColor(color);
        const label = RATING_LABELS[item.rating] || '-';
        doc.text(`${item.name} (${label})`, 40, y);

        y += 8;

        if (y > 280) {
          doc.addPage();
          y = 20;
        }
      });

      doc.save('kink-compatibility-results.pdf');
    }
  </script>
  <script>
    fetch("/check-session", { credentials: "include" })
      .then(res => {
        if (res.status === 401) {
          window.location.href = "/token.html";
        }
      });
  </script>

<script>
/* ---------- TalkKink Safe Bootstrap (drop-in) ---------- */
(function () {
  const LOG = (...a) => console.log("[TK-SAFE]", ...a);

  /* A. QUICK SANITY CHECKS — find & warn about merge markers (these often lock pages) */
  try {
    const html = document.documentElement.innerHTML;
    const MERGE_MARKERS = [
      "<".repeat(7),
      "=".repeat(7),
      ">".repeat(7),
    ];
    if (MERGE_MARKERS.some((marker) => html.includes(marker))) {
      console.warn("[TK-SAFE] Merge conflict markers detected in DOM. Remove them to avoid broken JS/CSS.");
    }
  } catch (_) {}

  /* B. ONE-TIME INIT GUARD (prevents duplicate event bind/render loops) */
  if (window.__TK_INITED__) {
    LOG("Init skipped: already initialized.");
    return;
  }
  window.__TK_INITED__ = true;

  /* C. SAFE-MODE FLAGS (use ?safe=1 or ?nopdf=1 or ?noscore=1 to bypass heavy work) */
  const params = new URLSearchParams(location.search);
  const SAFE_MODE  = params.has("safe");
  const NO_PDF     = SAFE_MODE || params.has("nopdf");
  const NO_SCORE   = SAFE_MODE || params.has("noscore");

  if (SAFE_MODE) LOG("SAFE MODE ON: skipping scoring/render and lazy-loading libraries.");

  /* D. SMALL UTILITIES */
  const byId = (id) => document.getElementById(id);
  function once(el, type, handler, opts) {
    // prevent stacked duplicate listeners after HMR/partials
    el && el.addEventListener(type, function f(e) {
      el.removeEventListener(type, f, opts);
      handler(e);
    }, opts);
  }
  function loadScript(src) {
    return new Promise((resolve, reject) => {
      if (document.querySelector(`script[src="${src}"]`)) return resolve();
      const s = document.createElement("script");
      s.src = src; s.async = true; s.defer = true;
      s.onload = resolve;
      s.onerror = () => reject(new Error("Failed to load " + src));
      document.head.appendChild(s);
    });
  }
  function idle(fn) {
    // yield back to the browser to keep UI responsive
    return (window.requestIdleCallback || ((cb)=>setTimeout(cb,0)))(fn);
  }

  /* E. LAZY LOADERS FOR HEAVY LIBS (loaded only on click) */
  async function ensureJsPDF() {
    if (!(window.jspdf && window.jspdf.jsPDF)) {
      await loadScript("https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js");
    }
  }
  async function ensureAutoTable() {
    // Only after jsPDF UMD maps window.jspdf.jsPDF
    await ensureJsPDF();
    const hasAT = (window.jspdf && window.jspdf.jsPDF && window.jspdf.jsPDF.API && window.jspdf.jsPDF.API.autoTable)
               || (window.jspdf && window.jspdf.autoTable);
    if (!hasAT) {
      await loadScript("https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.3/jspdf.plugin.autotable.min.js");
    }
  }

  /* F. DEFENSIVE BINDINGS (buttons used across pages) */
  idle(() => {
    // PDF buttons (compatibility, IKA, etc.)
    const dl1 = byId("downloadBtn");
    const dl2 = byId("downloadPdfBtn");
    const anyDownload = dl1 || dl2;

    if (anyDownload) {
      const handler = async (e) => {
        e.preventDefault();
        if (NO_PDF) { alert("PDF disabled (safe mode). Add ?safe=0 or remove ?nopdf."); return; }
        try {
          // Lazy load heavy libs only now
          await ensureAutoTable();
          // Yield once more before heavy export:
          await new Promise(r => setTimeout(r, 0));
          // Call your existing exporter (must be defined elsewhere)
          if (typeof window.TKPDF_export === "function") {
            await window.TKPDF_export();
          } else if (typeof window.TKPDF_forceDark === "function") {
            await window.TKPDF_forceDark();
          } else if (typeof window.exportIKAPdf === "function") {
            await window.exportIKAPdf();
          } else {
            alert("Export function not found. Expected TKPDF_export/TKPDF_forceDark/exportIKAPdf.");
          }
        } catch (err) {
          console.error("[TK-SAFE] PDF export failed:", err);
          alert("PDF export failed: " + (err?.message || err));
        }
      };

      // Bind once to whichever exists
      if (dl1) once(dl1, "click", handler);
      if (dl2) once(dl2, "click", handler);
      LOG("Bound PDF button(s).");
    }

    // File upload styled label (IKA)
    const fileInput = byId("ikaFile");
    const fileLabel = document.querySelector('label[for="ikaFile"]');
    if (fileInput && fileLabel) {
      once(fileLabel, "click", () => fileInput.click());
      LOG("Bound Upload Survey label→input.");
    }
  });

  /* G. STOP RUNNING EXPENSIVE WORK ON LOAD (scoring/rendering) */
  // Wrap your page’s auto-render or scoring in this gate:
  window.TK_canRunHeavy = function () {
    if (SAFE_MODE) return false;
    // Avoid running more than once
    if (window.__TK_HEAVY_RAN__) return false;
    window.__TK_HEAVY_RAN__ = true;
    return true;
  };

  // Example usage for your pages (leave here; your code can call it):
  // if (window.TK_canRunHeavy()) {
  //   // run scoring/render here or schedule with idle(...)
  //   idle(() => window.renderResults && window.renderResults());
  // }

  /* H. GLOBAL CATCH FOR ACCIDENTAL LONG TASKS */
  // If something still locks the UI, advise safe mode.
  window.addEventListener("error", (e) => {
    console.warn("[TK-SAFE] Window error:", e.message);
  });
})();
</script>
<!-- ---------- End Safe Bootstrap ---------- -->
</body>
