<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Villain Quote</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/theme.css" />
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=EB+Garamond&display=swap" rel="stylesheet" />
</head>
<body class="theme-lipstick">
  <div class="themed-header no-print">Talk Kink</div>

  <button class="themed-button no-print">See Our Compatibility</button>

  <div class="villain-block no-print">
    <img src="/assets/images/BLChange.png" alt="Villain Mascot" class="villain-image" />
    <div class="villain-quote">
      “They swear I’m the villain, but all I did was survive the exile—<br />
      this cold, blackened heart forged in the hush<br />
      they tried to make me swallow.”
    </div>
  </div>
  <script>
    fetch("/check-session", { credentials: "include" })
      .then(res => {
        if (res.status === 401) {
          window.location.href = "/token.html";
        }
      });
  </script>
</body>
</html>
